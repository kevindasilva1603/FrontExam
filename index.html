<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Packing List pour Voyage</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="content">
            <form id="packingForm">
                <label for="nights">Nombre de nuits:</label>
                <input
                    type="number"
                    id="nights"
                    name="nights"
                    min="1"
                    required
                />

                <label for="climate">Climat:</label>
                <select id="climate" name="climate">
                    <option value="modere">Modéré</option>
                    <option value="chaud">Chaud</option>
                    <option value="froid">Froid</option>
                </select>

                <button type="submit">Générer la liste</button>
            </form>

            <div id="packingList"></div>
            <button id="resetButton" style="display: none">Recommencer</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
